<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Doucette's Forms</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Forms Page</h2>
        <hr>
        <form action="#">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <fieldset>
                <legend>Select Favorite Type of CD:</legend>
                <input type="radio" id="game" name="cd-type" value="game">
                <label for="game">Game</label><br>
                <input type="radio" id="music" name="cd-type" value="music">
                <label for="music">Music</label><br>
                <input type="radio" id="podcast" name="cd-type" value="podcast">
                <label for="podcast">Podcast</label><br>
                <input type="radio" id="rom" name="cd-type" value="rom">
                <label for="rom">ROM</label><br>
            </fieldset>

            <fieldset>
                <legend>Email Preferences:</legend>
                <input type="checkbox" id="newsletter" name="email-preference" value="newsletter" required>
                <label for="newsletter">Weekly Newsletters</label><br>
                <input type="checkbox" id="new-cds" name="email-preference" value="new-cds">
                <label for="new-cds">New CDs</label><br>
                <input type="checkbox" id="sales" name="email-preference" value="sales" required>
                <label for="sales">Sales</label><br>
                <input type="checkbox" id="survey" name="email-preference" value="survey">
                <label for="survey">Survey Feedback</label><br>
            </fieldset>

            <label for="contact-method">Method of contact:</label>
            <select id="contact-method" name="contact-method" required>
                <option value="phone" selected>Phone</option>
                <option value="email">Email</option>
                <option value="both">Both</option>
            </select><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
        <br>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>
</html>
